                    </div>

                        <i class="fa-book-open fas"></i>
                        <span>Eğitim</span>
                    </div>
                    <div class=preference-card data-preference=saglik>
                        <i class="fa-heartbeat fas"></i>
                        <span>Sağlık</span>
                    </div>
                    <div class=preference-card data-preference=sanat>

                        <input id=instagram placeholder="Instagram Kullanıcı Adı">

                    <div class=social-input>
                        <i class="fa-tiktok fab"></i>
